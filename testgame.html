<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spinning Wheel Game</title>
    <link rel="stylesheet" type="text/css" href="testgame.css">
  </head>
  <body>
    <div id="container">
      <div id="wheel">
        <div id="inner-wheel"></div>
      </div>
      <div class="message" id="message">
        You landed on: <span id="result"></span>
      </div>
    </div>
    <button class="spin-button">Spin the Wheel</button>
    <button class="spin-again" id="spin-again">Spin Again</button>
    <script type="text/javascript" src="testgame.js"></script>
  </body>
</html>
